{% extends 'core/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="row">
    <div class="col-12 col-md-6 offset-md-3">

        {% if 'ok' in request.GET %}
            <h3 class="p-3 mb-4 bg-success rounded-3 shadow-sm text-light">
                Cita registrada exitosamente
            </h3>
        {% endif %}

        <form action="" method="post">
            {% csrf_token %}
            {{ form|crispy }}

            <button class="btn btn-primary" type="submit">Enviar</button>
        </form>

        <a href="/horarios">
            <button class="btn btn-secondary mt-2">Volver Atr√°s</button>
        </a>
    </div>
</div>

<!-- jQuery + Bootstrap Datepicker -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<link rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js">
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/locales/bootstrap-datepicker.es.min.js">
</script>

<script>
$(function() {
    $('#id_fecha').datepicker({
        format: 'dd/mm/yyyy',
        language: 'es',
        autoclose: true,
        todayHighlight: true
    });
});
</script>

{% endblock %}
