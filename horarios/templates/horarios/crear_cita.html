{% extends 'core/base.html' %}

{% block content %}

{% load crispy_forms_tags %}

<div class="row">
    <div class="col-12 col-md-6 offset-md-3">
        {% if form.errors %}
            {{ form.errors }}
        {% endif %}
        {% if 'ok' in request.GET %}
            <h3 class="p-3 mb-4 bg-success rounded-3 shadow-sm text-light">Cita registrada exitosamente</h3>
        {% endif %}
        <form action="" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            
            <button class="btn btn-primary" type="submit">Enviar</button>
        </form>
        <a href="/horarios"><button class="btn btn-secondary mt-2">Volver Atr√°s</button></a>
    </div>
</div>

{% endblock %}
